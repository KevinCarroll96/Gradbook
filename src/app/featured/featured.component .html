<ActionBar class="action-bar">
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Profile"></Label>
</ActionBar>
<StackLayout>

    <GridLayout columns="auto" rows="auto,auto,auto,auto,auto,auto,auto,auto" width="100%" height="100%">
        <TextField row="0" width="100%" col="0" color="black" #username hint="Change your user name here" autocapitalizationType="none" [(ngModel)]="user.username"></TextField>
        <button row="1" width="100%" col="0" backgroundColor="green" color="white" text="Change Email" (tap)="changeEmail()"></button>
        <TextField row="2" width="100%" col="0" color="black" #password hint="Change your password here" autocapitalizationType="none" [(ngModel)]="user.password"></TextField>
        <button row="3" width="100%" col="0" backgroundColor="green" color="white" text="Change Password" (tap)="changePassword()"></button>
        <button row="4" width="100%" col="0" backgroundColor="green" color="white" text="Log Out" (tap)="logout()"></button>
        <Label row="5" width="100%" col="0" textColor="black" backgroundColor="green" text="If you have any suggestions to change this app"></Label>
        <Label row="6" width="100%" col="0" textColor="black" backgroundColor="green" text="or places to add to our lists, please email"></Label>
        <Label row="7" width="100%" col="0" textColor="black" backgroundColor="green" text="us at goose@mail.com"></Label>

    <Button class="btn btn-login btn-rounded-sm font-weight-bold t-18" width="66%" color="white" backgroundColor="green" (tap)="logout()" text="Log Out"></Button>-->

    </GridLayout>



</StackLayout>
